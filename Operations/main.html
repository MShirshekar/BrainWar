<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Amirreza Abdi">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Operations</title>
    <script src="https://kit.fontawesome.com/375808232a.js" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <div id="tim">
        <div id="timer">
            <div id="bar"></div>
        </div>
    </div>
    <div>
        <span id="opt"></span>
        <span id="ans"></span>
    </div>
    <div id="opticon"></div>
    <div id="run" class="w3-modal">
        <div class="w3-modal-content w3-animate-top">
            <div class="restart">
                <h4>Welcome to<br>Operations</h4><button class="start" onclick="javascript: start()">Start!</button>
            </div>
        </div>
    </div>
    <div id="restart" class="w3-modal">
        <div class="w3-modal-content w3-animate-top">
            <div class="restart">
                <h4>Score:<br><span id="score"></span></h4><button class="start" onclick="javascript: start()">Again!</button>
            </div>
        </div>
    </div>
    <script>run();</script>
</div>
</body>
</html>
