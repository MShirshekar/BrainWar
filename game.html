    let randomNums = {};
    let randomNumsTemp = [0,1,2,3,4,5,6];
    let places = {};
    let placeShapes = {};
    function shuffle(o) {
        for(var j, x, i = o.length; i; j = parseInt(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
        return o;
    }

    places = shuffle([0,1,2,3,4,5]);
    randomNums = shuffle(randomNumsTemp).splice(0,3);
