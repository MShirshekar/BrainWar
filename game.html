<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
          integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Game Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="display">
                <div class="display-item">
                    <p id="progressText" class="display-prefix">
                        Progress:
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div id="display-item">
                  <p class="display-prefix">
                      Score
                  </p>
                  <h1 class="display-main-text" id="score">
                    0
                  </h1>
                </div>
            </div>
            <div id="arrow"><img id="imgArrow" src="red-up.png" alt="red-up" width="200" height="333"></div>
            <div class="choice-container" id="choice1">
                <p class="choice-arrow"><i class="fas fa-angle-up" id="up-arrow" data-number="1"></i></p>
            </div>
            <div class="choice-container" id="choice2">
                <p class="choice-arrow"><i class="fas fa-angle-left" id="left-arrow" data-number="2"></i></p>
            </div>
            <div class="choice-container" id="choice3">
                <p class="choice-arrow"><i class="fas fa-angle-down" id="down-arrow" data-number="3"></i></p>
            </div>
            <div class="choice-container" id="choice4">
                <p class="choice-arrow"><i class="fas fa-angle-right" id="right-arrow" data-number="4"></i></p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
