<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ThreeJS Starter</title>
</head>
<body>
<div id="score">ارو بالا</div>

<div id="controls">
	<div id="buttons">
		<button id="accelerate">
			<svg width="30" height="30" viewBox="0 0 10 10">
				<g transform="rotate(0, 5,5)">
					<path d="M5,4 L7,6 L3,6 L5,4" />
				</g>
			</svg>
		</button>
		<button id="decelerate">
			<svg width="30" height="30" viewBox="0 0 10 10">
				<g transform="rotate(180, 5,5)">
					<path d="M5,4 L7,6 L3,6 L5,4" />
				</g>
			</svg>
		</button>
	</div>
	<div id="instructions">
		ارو بالا رو بزن بازی شروع میشه به ماشینا تنخوری
	</div>
</div>

<div id="results">
	<div class="content">
		<h1>ای بابا! تصادف کردی که</h1>
		<p>واسه شروع دوباره R بزن</p>
	</div>
</div>


</body>
</html>
