<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition-Addication</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./game.css">
</head>

<body>
    <div style="margin: 0px;">
        <h1>Welcome to <span style="color: #24B7B6;"> Addition-Addiction </span>Game</h1>
        <div id="app"></div>

        <div class="randomText">
            <p class="numberInboxRandom" id="numberRandomText"></p>
        </div>

        <div class="row-box">
            <div class="box" onclick="removeElement('box1','p1',0)" id="box1">
                <p class="numberInBox" id="p1"></p>
            </div>
            <div class="box" onclick="removeElement('box2','p2',1)" id="box2">
                <p class="numberInBox" id="p2"></p>
            </div>
            <div class="box" onclick="removeElement('box3','p3',2)" id="box3">
                <p class="numberInBox" id="p3"></p>
            </div>
        </div>

        <div class="row-box">
            <div class="box" onclick="removeElement('box4','p4',3)" id="box4">
                <p class="numberInBox" id="p4"></p>
            </div>
            <div class="box" onclick="removeElement('box5','p5',4)" id="box5">
                <p class="numberInBox" id="p5"></p>
            </div>
            <div class="box" onclick="removeElement('box6','p6',5)" id="box6">
                <p class="numberInBox" id="p6"></p>
            </div>
        </div>

        <div class="row-box">
            <div class="box" onclick="removeElement('box7','p7',6)" id="box7">
                <p class="numberInBox" id="p7"></p>
            </div>
            <div class="box" onclick="removeElement('box8','p8',7)" id="box8">
                <p class="numberInBox" id="p8"></p>
            </div>
            <div class="box" onclick="removeElement('box9','p9',8)" id="box9">
                <p class="numberInBox" id="p9"></p>
            </div>
        </div>

        <div class="popup-timesup">
            <div id="id01" class="w3-modal">
                <div class="w3-modal-content w3-animate-top w3-card-4" style="width: 400px;border-radius: 5px;">
                    <div class="card-container">
                        <span class="closeModal" id="closeModal" onclick="closeModal()">
                        </span>
                        <img class="round" src="../imgs/alarm-clock.svg" alt="user" />
                        <h3>Times Up</h3>
                        <p class="scores-class">Correct Selected : <br />
                        <p class="score-text" id="scoreText">12</p>
                        </p>

                        <p class="scores-class">Incorrect Selected : <br />
                        <p class="incorrect-text" id="incorrectText">12</p>
                        </p>
                        <div class="buttons">
                            <button class="retry" onClick="window.location.reload();">
                                retry
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
    </div>

    <script src="game.js"></script>
</body>

</html>
