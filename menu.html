<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="menu, game, weatherCast,"/>

    <!-- title of the page -->
    <title>Menu</title>

    <!-- load css file -->
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen"/>
</head>

<body>
    <!-- header text-->
    <h1 class="header">WeatherCast</h1>

    <!-- make a row with three columns for putting up three items of menu side by side -->
    <div class="row">

        <!-- play column -->
        <div class="column">
            <a href="play.html" >
                <img src="images/play.jpg" class="img center" alt="Play">
                <div class="division center">
                    <span class="span1">Play</span><br>
                    <span class="span2">Are you ready?</span>
                </div>
            </a>
        </div>

        <!-- hint column -->
        <div class="column">
            <a href="hint.html" >
                <img src="images/4.jpg" class="img center" alt="Hint">
                <div class="division center">
                    <span class="span1">Hint</span><br>
                    <span class="span2">Description</span>
                </div>
            </a>
        </div>

        <!-- about me column -->
        <div class="column">
            <a href="About%20me.html" >
                <img src="images/2.jpg" class="img center" alt="About-me">
                <div class="division center">
                    <span class="span1">About me</span><br>

    </div>
