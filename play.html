<head>

<body>
    <div class="curve w-100 " style="position: absolute; opacity: 0.2;padding: 25rem;z-index:1"></div>
    <div class="curve w-100 " style="position: absolute; opacity: 0.5;padding: 24rem;z-index:1"></div>
    <div class="curve w-100 " style="position: absolute; opacity: 0.5;padding: 23rem;z-index:3">
    </div>
    <div class="d-flex w-100 m-auto p-5" style="z-index: 3;position: absolute;">
        <div class="h-max menu m-auto">
            <a href="about.html" class="m-auto px-4"><i class="fas fa-info-circle text-white font-icon" alt="About"></i></a>
            <a href="play.html" class="m-auto px-4"><i class="fas fa-play text-white font-icon" alt="Let's play"></i></a>
            <a href="index.html" class="m-auto px-4"><i class="fas fa-home text-white font-icon" alt="Home"></i></a>
        </div>
    </div>
    <div class="text-box mt-5 w-50 p-5" style="z-index: 6;">
        <p class="font-weight-normal ready">if the background of arrow in the picture shown be blue, you must choose the correct side, otherwise, tap the another side.Also, you should select by clicking on
            <strong> the right / left button on the keyboard</strong>.you must end up in 10 seconds.</p>
        <h3 class="ready text-white">are you ready?</h3>
        <p class="score">your score:0</p>
        <div class="row justify-content-between " id="questionaire">
            <a href="#" id="yes" class="butn mx-2 butn-white">Yes</a><a href="#" id="no" class="butn mx-2 butn-white">No</a>
        </div>
        <div>
            <!-- <a href="" id="left" class="butn butn-white" style="visibility: hidden;">left</a> -->
            <!-- <a href="" id="right" class="butn butn-white" style="visibility: hidden;">right</a> -->
        </div>
    </div>
    <!-- butn mx-2 butn-white -->
</body>
<script>
    jQuery(document).ready(function($) {
        var best = 0
        var competition = 0
        document.onkeydown = function(e) {
            switch (e.keyCode) {
                case 37:
                    if (competition == 1) {
                        left_tap()
                    }
                    break;
                case 39:
                    if (competition == 1) {
                        right_tap()
                    }
                    break;
            }
        };

        function right_tap() {
            if (turn == 0 || turn == 1) {
                score += 1
            } else {
                score -= 1
            }
            var rand = parseInt(Math.random() * 10);
            $(".vector").remove()
            if (rand % 4 == 0) {
                $("#questionaire").after('<h1 class="heading-primary font-weight-bold mt-2 vector"><img src="asset/img/right.jpg"></h1>')
                turn = 0
            } else if (rand % 4 == 1) {
                $("#questionaire").after('<h1 class="heading-primary font-weight-bold mt-2 vector"><img src="asset/img/left.jpg"></h1>')
                turn = 1
            } else if (rand % 4 == 2) {
                $("#questionaire").after('<h1 class="heading-primary font-weight-bold mt-2 vector"><img src="asset/img/left2.jpg"></h1>')
                turn = 2
            } else if (rand % 4 == 3) {
                $("#questionaire").after('<h1 class="heading-primary font-weight-bold mt-2 vector"><img src="asset/img/right2.jpg"></h1>')
                turn = 3
            }
            $(".score").text("your score:" + (score * 10).toString());
        }

        function left_tap() {
            if (turn == 2 || turn == 3) {
                score += 1
            } else {
                score -= 1
            }
            var rand = parseInt(Math.random() * 10);
            $(".vector").remove()
            if (rand % 4 == 0) {
                $("#questionaire").after('<h1 class="heading-primary font-weight-bold mt-2 vector"><img src="asset/img/right.jpg"></h1>')
                turn = 0
            } else if (rand % 4 == 1) {
                $("#questionaire").after('<h1 class="heading-primary font-weight-bold mt-2 vector"><img src="asset/img/left.jpg"></h1>')
                turn = 1
            } else if (rand % 4 == 2) {
                $("#questionaire").after('<h1 class="heading-primary font-weight-bold mt-2 vector"><img src="asset/img/left2.jpg"></h1>')
                turn = 2
            } else if (rand % 4 == 3) {
                $("#questionaire").after('<h1 class="heading-primary font-weight-bold mt-2 vector"><img src="asset/img/right2.jpg"></h1>')
                turn = 3
            }
            $(".score").text("your score:" + (score * 10).toString());
        }

        function show_arrow() {
            var rand = parseInt(Math.random() * 16);
            if (rand % 4 == 0) {
                $("#questionaire").after('<h1 class="heading-primary font-weight-bold mt-2 vector"><img src="asset/img/right.jpg"></h1>')
                turn = 0
            } else if (rand % 4 == 1) {
                $("#questionaire").after('<h1 class="heading-primary font-weight-bold mt-2 vector"><img src="asset/img/left.jpg"></h1>')
                turn = 1
            } else if (rand % 4 == 2) {
                $("#questionaire").after('<h1 class="heading-primary font-weight-bold mt-2 vector"><img src="asset/img/left2.jpg"></h1>')
                turn = 2
            } else if (rand % 4 == 3) {
                $("#questionaire").after('<h1 class="heading-primary font-weight-bold mt-2 vector"><img src="asset/img/right2.jpg"></h1>')
                turn = 3
            }
        }

        function alertFunc() {
            alert("your time's up! your score:" + score.toString() * 10);
            competition = 0;
            $("#left").css('visibility', 'hidden')
            $("#right").css('visibility', 'hidden')
            $(".vector").remove()
            $("#questionaire").show()
            $(".ready").show()
            $(".score").text("your score:" + (score * 10).toString());
        }
        turn = 0;
        var d = new Date();
        score = 0;
        competition = 0;
        var n = d.getTime();
        $("#yes").click(function(e) {
            $("#questionaire").hide()
            $(".ready").hide()
            show_arrow()
            competition = 1;
            myVar = setTimeout(alertFunc, 10000);
            $("#left").css('visibility', 'visible')
            $("#right").css('visibility', 'visible')
            $(".score").css('visibility', 'visible')
            score = 0
            $(".score").text("your score:" + (score * 10).toString());
        });
        $("#no").click(function(e) {
            $("#questionaire").after('<a href="index.html" id="" class="butn mx-2 butn-white">Go Home</a>')
        });
        $("#left").click(function(e) {
            left_tap()
        });
        $("#right").click(function(e) {
            right_tap()
        });
    });
</script>
<script src="./asset/js/script.js"></script>
<script src="./asset/js/about.js"></script>

</html>
