<body>
    <header class="header" style="z-index: 1;">
        <div class="curve w-100 " style="position: absolute; opacity: 0.2;padding: 5.25rem;z-index:5"></div>
        <div class="curve w-100 " style="position: absolute; opacity: 0.5;padding: 4.5rem;z-index:5"></div>
        <div class="curve pt-2 " style="padding-bottom:3rem;z-index:5">
            <div class="pheader w-75 m-auto">
                <div class="menu h-max m-auto"><a href="about.html"><i class="fas fa-info-circle mr-4 text-white" alt="درباره ما"></i></a><a href="play.html" class="btm"><i class="fas fa-play mr-4 text-white" alt="بازی"></i></a><a href="index.html" class="btm"><i class="fas fa-home mr-4 text-white" alt="خانه"></i></a></div>

            <a href="#" id="yes" class="butn butn-white butn-animated">Yes</a><a href="#" id="no" class="butn butn-white butn-animated">No</a>
        </div>
        <div class="row justify-content-between "><a href="#" id="left" class="butn butn-white butn-animated" style="visibility: hidden;">left</a><a href="#" id="right" class="butn butn-white butn-animated" style="visibility: hidden;">right</a></div>

<script>
    jQuery(document).ready(function($) {
        var best = 0
        var competition = 0
        document.onkeydown = function(e) {
            switch (e.keyCode) {
                case 37:
                    if (competition == 1) {
                        left_tap()
                    }
                    break;
                case 39:
                    if (competition == 1) {
                        right_tap()
                    }
                    break;
            }
        };

        function right_tap() {
            if (turn == 0 || turn == 1) {
                score += 1
            }
            var rand = parseInt(Math.random() * 10);
            $(".vector").remove()
            if (rand % 4 == 0) {
                $("#questionaire").after('<h1 class="heading-primary font-weight-bold mt-2 vector"><img src="asset/img/right.jpg"></h1>')
                turn = 0
            } else if (rand % 4 == 1) {
                $("#questionaire").after('<h1 class="heading-primary font-weight-bold mt-2 vector"><img src="asset/img/left.jpg"></h1>')
                turn = 1
            } else if (rand % 4 == 2) {
                $("#questionaire").after('<h1 class="heading-primary font-weight-bold mt-2 vector"><img src="asset/img/left2.jpg"></h1>')
                turn = 2
            } else if (rand % 4 == 3) {
                $("#questionaire").after('<h1 class="heading-primary font-weight-bold mt-2 vector"><img src="asset/img/right2.jpg"></h1>')
                turn = 3
            }
            $(".score").text("your score:" + (score * 10).toString());
        }

        function left_tap() {
            if (turn == 2 || turn == 3) {
                score += 1
            }
            var rand = parseInt(Math.random() * 10);
            $(".vector").remove()
            if (rand % 4 == 0) {
                $("#questionaire").after('<h1 class="heading-primary font-weight-bold mt-2 vector"><img src="asset/img/right.jpg"></h1>')
                turn = 0
            } else if (rand % 4 == 1) {
                $("#questionaire").after('<h1 class="heading-primary font-weight-bold mt-2 vector"><img src="asset/img/left.jpg"></h1>')
                turn = 1
            } else if (rand % 4 == 2) {
                $("#questionaire").after('<h1 class="heading-primary font-weight-bold mt-2 vector"><img src="asset/img/left2.jpg"></h1>')
                turn = 2
            } else if (rand % 4 == 3) {
                $("#questionaire").after('<h1 class="heading-primary font-weight-bold mt-2 vector"><img src="asset/img/right2.jpg"></h1>')
                turn = 3
            }
            $(".score").text("your score:" + (score * 10).toString());
        }

        function show_arrow() {
            var rand = parseInt(Math.random() * 16);
            if (rand % 4 == 0) {
                $("#questionaire").after('<h1 class="heading-primary font-weight-bold mt-2 vector"><img src="asset/img/right.jpg"></h1>')
                turn = 0
            } else if (rand % 4 == 1) {
                $("#questionaire").after('<h1 class="heading-primary font-weight-bold mt-2 vector"><img src="asset/img/left.jpg"></h1>')
                turn = 1
            } else if (rand % 4 == 2) {
                $("#questionaire").after('<h1 class="heading-primary font-weight-bold mt-2 vector"><img src="asset/img/left2.jpg"></h1>')
                turn = 2
            } else if (rand % 4 == 3) {
                $("#questionaire").after('<h1 class="heading-primary font-weight-bold mt-2 vector"><img src="asset/img/right2.jpg"></h1>')
                turn = 3
            }
        }

        function alertFunc() {
            alert("your time's up! your score:" + score.toString());
            competition = 0;
            $("#left").css('visibility', 'hidden')
            $("#right").css('visibility', 'hidden')
            $(".vector").remove()
            $("#questionaire").show()
            $(".ready").show()
            $(".score").text("your score:" + (score * 10).toString());
        }
        turn = 0;
        var d = new Date();
        score = 0;
        competition = 0;
        var n = d.getTime();
        $("#yes").click(function(e) {
            $("#questionaire").hide()
            $(".ready").hide()
            show_arrow()
            competition = 1;
            myVar = setTimeout(alertFunc, 10000);
            $("#left").css('visibility', 'visible')
            $("#right").css('visibility', 'visible')
            $(".score").css('visibility', 'visible')
            score = 0
            $(".score").text("your score:" + (score * 10).toString());
        });
        $("#no").click(function(e) {
            $("#questionaire").after('<a href="index.html" id="" class="butn butn-white butn-animated">Go Home</a>')
        });
        $("#left").click(function(e) {
            left_tap()
        });
        $("#right").click(function(e) {
            right_tap()
        });
    });
</script>
