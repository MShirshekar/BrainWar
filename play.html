<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- title of the page -->
    <title>Play</title>

    <!-- load css file -->
    <link rel="stylesheet" href="css/playStyle.css">

</head>
<body class="bodyStyle">

    <!-- show the time remains -->
    <p id="timer" class="paragraph"></p>

    <!-- show the question picture -->
    <img id = "question" class="size center fade-in-image">

    <!-- make a row with three columns for putting up three pictures side by side (answers pictures)-->
    <div class="row">
        <div class="column">
            <img id = "option1" class="size center" onclick="selectOption(this.id)">
        </div>
        <div class="column">
            <img id = "option2" class="size center" onclick="selectOption(this.id)">
        </div>
        <div class="column">
            <img id = "option3" class="size center" onclick="selectOption(this.id)">
        </div>
    </div>

    <!-- load javascript from js file -->
    <script src="js/play.js"> </script>
</body>
</html>
