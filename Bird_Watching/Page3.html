<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="page.css">
    <style>
        body{
            background-image: url("img/background (11).jpg");
        }
    </style>
</head>
<body>
    <div class="backOfResult">
        <img src="img/bw.PNG" id="bwImg">
        <div id="bw">Bird Watching</div>
        <div  class="score">Correct</div>
        <div class="score" style="left: 25vw">Incorrect</div>
        <div id="crt" class="result"></div>
        <div id="icrt" class="result" style="left: 27vw"></div>
        <input type="button" class="btn" value="Retry" onclick="retry()">
        <input type="button" class="btn" value="Back" style="left: 24vw; background-color: rebeccapurple" onclick="back()">
        <img src="img/clock.jpg" style="position: absolute; top: 37.7vh; left: 13vw; width: 3.5vw; height: 7vh">
        <div id="meanTime" class="score" style="top: 39vh; left: 17vw"></div>
    </div>
</body>
<script>
    function back(){
        location.href = 'Page1.html';
    }
    function retry(){
        location.href = 'Page2.html';
    }
    var meanTime = sessionStorage.getItem("numOfQ");
    var correct = sessionStorage.getItem("correct");
    var incorrect = sessionStorage.getItem("incorrect");

    document.getElementById("crt").appendChild(document.createTextNode(correct));
    document.getElementById("icrt").appendChild(document.createTextNode(incorrect));
    document.getElementById("meanTime").appendChild(document.createTextNode("Mean Time :" + "      " + meanTime));
</script>
</html>
