<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>How To Play</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="How To Play.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    </head>
    <body style="background-color: #646262;">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <h1 class="center" id="header">How To Play</h1>
        <div class="center" id="guideBox">
            <h1 id="gameName">Quick Eye</h1>
            <div id="topCards">
                <img id="sevenTop" src="0-9/7.png" alt="7">
                <img id="aTop" src="A-Z/A.png" alt="A">
                <img id="sixTop" src="0-9/6.png" alt="6">
            </div>
            <div id="cardBox">
                <img class="cards" src="cardBack.png" alt="cardBack">
                <img class="cards" src="0-9/colored/6.png" alt="6">
                <img class="cards" src="A-Z/colored/F.png" alt="F">
                <img class="cards" src="0-9/colored/1.png" alt="1">
                <br>
                <img class="cards" src="A-Z/colored/G.png " alt="G">
                <img class="cards" src="0-9/colored/2.png" alt="2">
                <div class="cursorOnImg">
                    <img class="cards" src="0-9/colored/7.png" alt="7">
                    <img class="handCursor" src="light5HandCursor.png" alt="handCursor">
                </div>
                <img class="cards" src="cardBack.png" alt="cardBack">
            </div>
            <p id="comment">Find an identical card<br>to the one displayed</p>
        </div>
        <form class="center" action="Gameplay.html">
            <input id="start" type="submit" value="Start"/>
        </form>
        <script src="" async defer></script>
    </body>
</html>
